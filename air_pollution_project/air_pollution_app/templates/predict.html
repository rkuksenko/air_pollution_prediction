{% extends 'base.html' %}
{% block body %}
<div class="jumbotron" style="margin-bottom:0; min-height:90vh">
    <div class="jumbotron text-center vertical-center" style="margin-bottom:0">
        <h1>Air Quality Prediction</h1>
        <h2>Choose city</h2>

        <div style="padding:30px">
            <form action="CityChoice" method="post">
                <select class="selectpicker" data-live-search="true" title="Choose city" name="citychoice">
                    <option data-tokens="ketchup mustard" value="kiev">Kiev</option>
                    <option data-tokens="mustard" value="krakow" disabled>Krakow</option>
                    <option data-tokens="frosting" value="london" disabled>London</option>
                    <option data-tokens="frosting" value="istanbul" disabled>Istanbul</option>
                </select>
                {% csrf_token %}
                <input type="submit" value="See Air Quality Prediction" class="btn btn-success" style="margin:10px">
            </form>
        </div>
    </div>
</div>
{% endblock %}

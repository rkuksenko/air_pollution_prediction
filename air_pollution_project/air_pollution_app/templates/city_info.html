{% extends 'base.html' %}
{% block body %}

<div class="jumbotron text-center vertical-center" style="margin-bottom:0; height: 120vh;">
    <div>
        <h1 style="font-family: Roboto Slab; color: #545D3D; font-weight: bold; font-size: 44px;">Air Quality Index - {{city}}</h1>
        {% load static %}
        <img style="padding-top: 4vh; padding-bottom: 9vh;" src="/static/images/quality_level.svg"></img>


        <div style="display: block; margin-left: auto; margin-right: auto; align: center; width:60%;">
            <div id="googleMap" style="height:50vh;"></div>

            <script>
            function myMap() {
                var mapProp= {
                  center:new google.maps.LatLng({{ lat }}, {{ lon }}),
                  zoom:10,
                };

                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                var marker = new google.maps.Marker({
                      position: google.maps.LatLng({{ lat }}, {{ lon }}),
                      map: map,
                      title: '{{city}}'
                });
            }
            </script>

            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7g2AwJUQZ2lNJlNKX0rzLRV1r4fmGVEU&callback=myMap"></script>
        </div>
    </div>
</div>

<!--style="margin-bottom:0; height: 500px;"-->

{% endblock %}
